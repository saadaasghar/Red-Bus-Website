<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the jsPDF and html2canvas libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column; /* Updated line */
        }

        .ticket-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .ticket-info {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
            margin-top: 15px;
        }

        strong {
            font-weight: bold;
        }

        .qr-code {
            margin-top: 20px;
            width: 80px;
            height: 80px;
        }

        .thank-you {
            margin-top: 15px;
            color: #555;
        }

        .download-button {
            display: block;
            width: 12%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            margin-top: 20px; /* Updated line */
            border-radius: 40px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            font-size: 180%;
            line-height: 120%;
            padding: 5% 0;
        }

        h2 {
            text-decoration: underline;
            line-height: 280%;
            padding-left: 2%;
        }

        h3 {
            line-height: 110%;
            padding: 5% 0;
        }

        h4 {
            text-align: center;
            margin-top: -4%;
        }

        p {
            padding: 1%;
        }

        img {
            text-align: center;
            max-width: 100%;
            height: auto;
            width: auto;
        }

        nav a {
            color: #777;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #c50303;
            border-bottom: 2px solid white;
        }

        header {
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            background-color: white;
            left: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: #FFF;
        }

        header ul li a {
            font-family: 'Lato' sans-serif;
            color: gray;
        }

        #logo {
            margin: 10px;
            margin-top: -28px;
            float: left;
            width: 130px;
            height: 130px;
            background: url(logo4.png) no-repeat center;
            background-size: contain;
        }

        nav {
            float: right;
            padding: 35px 20px 20px 0px;
        }

        ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            float: left;
            padding: 10px;
        }

        section {
            width: 29%;
            float: left;
            margin: 2% 2%;
            text-align: center;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>

<body>
    <header style="box-shadow: 0 3px 20px 1px rgba(31, 31, 31, 0.07);">
        <a href="home.html" id="logo"></a>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="Buses.html">ROUTES</a></li>
                <li><a href="Ad.html">ADVERTISEMENT</a></li>
                <li><a href="Availability.html">AVAILABLE BUSES</a></li>
                <li><a href="faqs.html">FAQS</a></li>
                <li><a href="contact_us.html">CONTACT US</a></li>
                <li><a href="login.html">LOG IN</a></li>
            </ul>
        </nav>
    </header>

    <div class="ticket-container" style="margin-top: 100px;">
        <h2>RED BUS</h2>
        <p><strong>Ticket ID#:</strong> 1987423983</p>
        <p><strong>Cost:</strong> PKR 200</p>
        <div class="ticket-info">
            <p><strong>Passenger:</strong> Sa'ada Asghar</p>
            <p><strong>Route:</strong> Garden to Clifton</p>
            <p><strong>Date:</strong> 15/12/2023</p>
            <p><strong>Departure:</strong> 09:45 AM</p>
            <p><strong>Seat:</strong> 24B</p>
            <!-- <img src="qr.jpeg" alt="QR Code" class="qr-code">  -->
            <br>
            <br>
            <p><strong>Thank-You!</strong></p>
        </div>
    </div>

    <button id="downloadButton" class="download-button">Download Receipt</button>
    <script>
        function downloadReceipt() {
            html2canvas(document.querySelector(".ticket-container"))
                .then(canvas => {
                    var imageData = canvas.toDataURL("image/png");
                    var pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    pdf.addImage(imageData, 'PNG', 0, 0, 210, 297);
                    pdf.save('Receipt.pdf');
                })
                .catch(error => {
                    console.error('Error generating PDF:', error);
                });
        }

        document.getElementById('downloadButton').addEventListener('click', downloadReceipt);
    </script>

</body>

</html>
